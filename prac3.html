<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by using Object class</title>
</head>
<body>
    <p id="demo"></p>
    <input type="button" value="click me" onclick="f1()">
    <script>
        const emp = new Object();
        emp.eno = 101;
        emp.ename = "manish";
        emp.esal = 55000;
        emp.info = function()
        {
            return  emp.eno + " " + emp.ename + " " + emp.esal;
        };
        function f1()
        {
            alert (emp.info());
        }

    </script>
</body>
</html>
